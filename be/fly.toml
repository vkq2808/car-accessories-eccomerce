app = "car-part-ecommerce"
primary_region = "sin"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "5s"
  interval = "10s"
  restart_limit = 0
  timeout = "2s"
  method = "get"
  path = "/health"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"

[scaling]
  min_machines = 0
  max_machines = 10

[logging]
  level = "info"
