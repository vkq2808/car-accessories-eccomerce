version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gara-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: car_db
      MYSQL_USER: car_user
      MYSQL_PASSWORD: car_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - gara-network

  redis:
    image: redis:7-alpine
    container_name: gara-redis
    ports:
      - "6379:6379"
    networks:
      - gara-network

  backend:
    build: .
    container_name: gara-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=car_db
      - DB_USER=car_user
      - DB_PASS=car_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - gara-network

volumes:
  mysql_data:

networks:
  gara-network:
    driver: bridge
